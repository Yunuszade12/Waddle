<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Izometric</title>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Scrollbar kapalı */
        width: 100%;
        height: 100%;
        background: #000; /* Oyun etrafında siyah boşluk olsun */
      }

      #unity-canvas {
        display: block;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain; /* Oranı koruyarak sığdır */
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" width="600" height="960" tabindex="-1"></canvas>
    
    <script src="Build/pizzasim.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";
      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/pizzasim.data",
        frameworkUrl: "Build/pizzasim.framework.js",
        codeUrl: "Build/pizzasim.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Izometric",
        productVersion: "0.1.0",
      });
    </script>
  </body>
</html>
